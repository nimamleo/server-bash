global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  # Scrape the server metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "koja-api-gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["api-gateway:5001"]
