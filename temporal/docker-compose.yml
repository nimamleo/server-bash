version: "3.5"
services:
  temporal:
    container_name: temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-nimamleo}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-root}
      - POSTGRES_SEEDS=${POSTGRES_HOST:-pgsql}
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
      - ENABLE_ES=true
      - ES_SEEDS=${ELASTICSEARCH_HOST:-elasticsearch}
      - ES_VERSION=v7
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/auto-setup:${TEMPORAL_VERSION:-1.22.0}
    networks:
      - temporal-network
      - db-back
      - elasticsearch_network
    ports:
      - 7233:7233
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    restart: unless-stopped

  temporal-admin-tools:
    container_name: temporal-admin-tools
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION:-1.22.0}
    networks:
      - temporal-network
    stdin_open: true
    tty: true
    restart: unless-stopped

  temporal-ui:
    container_name: temporal-ui
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    image: temporalio/ui:${TEMPORAL_UI_VERSION:-2.21.3}
    networks:
      - temporal-network
    ports:
      - 8080:8080
    restart: unless-stopped

networks:
  temporal-network:
    driver: bridge
    name: temporal-network
  db-back:
    external: true
  elasticsearch_network:
    external: true
